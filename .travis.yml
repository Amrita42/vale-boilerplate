dist: xenial
sudo: required

language: python
python: 3.7

install:
  - pip install markdata

script:
  # Python tests:
  - cd code/py
  - pip install -r requirements.txt
  - pytest test.py
  - cd -

  # Node.js tests:
  - cd code/js
  - npm install
  - ./node_modules/mocha/bin/mocha
  - cd -

after_success:
  # Build our content:
  - markdata --root . src content/post

  # Build our site:
  - hugo

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: public
  on:
    branch: master
